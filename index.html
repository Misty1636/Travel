		<header class="header">
			<nav class="nav">

					<div class="logo">
						<img src="img/Kaohsiung.png">

							<span class="logo-title">高雄旅遊網</span>

					<ul class="menu">

			</nav>

			<div class="banner">
				<h1 class="title">從此刻愛上<br><span>熱情港都</span></h1>

				</div>
			</div>

				</div>
				<div class="district animated">
					<img src="https://img.icons8.com/color/48/000000/beach.png">

					<img src="https://img.icons8.com/dusk/64/000000/cursor.png">

			</div>

			<div class="container">
				<div class="datas animated" id="datas">
					<div class="current-area">
